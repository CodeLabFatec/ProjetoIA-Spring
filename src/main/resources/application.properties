## Logging
# Show sql statement
logging.level.org.hibernate.SQL=debug


spring.datasource.url=jdbc:mysql://${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# Hibernate ddl auto
# - create: Try to create database from classes
# - create-drop: Drop database if exists and create new one from classes
# - validate: Validates if class mapping matches database
# - update: Tries to alter the database to match class mapping
spring.jpa.hibernate.ddl-auto = validate
